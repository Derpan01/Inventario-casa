    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <style>
        nav ul {
          list-style-type: none; /* Quita los puntos de la lista */
          padding: 0; /* Elimina el espacio adicional alrededor de la lista */
        }
      
        nav li {
          margin: 0; /* Quita el margen extra que pueda haber en los elementos de la lista */
        }
      
        nav button {
          cursor: pointer; /* Hace que el cursor sea una mano al pasar sobre el botón */
        }
      </style>
</head>

        </ul>
    </nav>
